name: flutter_firebase_chat_core
description: >
  Actively maintained, community-driven Firebase BaaS for chat applications
  with an optional chat UI.
version: 1.1.4
homepage: https://flyer.chat
repository: https://github.com/flyerhq/flutter_firebase_chat_core

publish_to: "none"

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^2.5.1
  firebase_auth: ^3.1.0
  flutter_chat_types:
    git:
      url: https://github.com/flyerhq/flutter_chat_types.git
      ref: feature/serializable
  meta: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.1
